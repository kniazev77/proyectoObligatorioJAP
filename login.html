<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
<main>
  <div class="container">
      <div class="row mt-4">
        <div class="col">
          <h1 class="text-center p-4">Ingresar</h1>
          <img src="img\login.png" class="img-thumbnail">
          <hr class="my-4">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="user" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="user" placeholder="Email o Usuario">
            </div>

            <div class="col-sm-6">
              <label for="pass" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="pass" placeholder="******">
            </div>

            <button class="btn btn-primary" type="button" id="regBtn">Ingresar</button>
            <button class="btn btn-primary" type="button" id="pass-forgot">Olvide mi Contraseña</button>
          </div>
        </div>
      </div>
  </div>
</main>

</body>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  
  <script src="js/login.js"></script>
</body>

</html>
