<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between" id="headerSecc">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">

            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="my-profile.html" id="btnProfile">Mi Perfíl</a></li>
              <li><a class="dropdown-item" href="cart.html">Carrito</a></li>
              <li><a class="dropdown-item" href="index.html" id="endsession">Cerrar Sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="row">
        <div class="d-flex align-items-center justify-content-between" id="profile-img">
          <h2>Perfil</h2>
          <img src="/img/parrot.jpg" class="img-thumbnail img-fluid rounded-circle" style="width: 15%;">
        </div>
      </div>
      <hr>
      <form class="row g-3" novalidate>
        <div class="col-md-6">
          <label for="validationServer01" class="form-label">Primer nombre</label>
          <input type="text" class="form-control" id="validationServer01" required>
          <div class="invalid-feedback"> Debes ingresar tu nombre</div>
        </div>
        <div class="col-md-6">
          <label for="validationServer02" class="form-label">Segundo nombre</label>
          <input type="text" class="form-control" id="validationServer02">
        </div>
        <div class="col-md-6">
          <label for="validationServer03" class="form-label">Primer apellido</label>
          <input type="text" class="form-control" id="validationServer03" required>
          <div class="invalid-feedback">Debes ingresar tu apellido</div>
        </div>
        <div class="col-md-6">
          <label for="validationServer04" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="validationServer04">
        </div>
        <div class="col-md-6">
          <label for="validationServerUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="email" class="form-control" id="validationServerUsername"
              aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required disabled="true">
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationServer05" class="form-label">Teléfono de contacto</label>
          <input type="text" class="form-control" id="validationServer05">
        </div>
        <div class="mb-3">
          <input type="file" class="form-control" aria-label="file example" id="addImg">
          <div class="invalid-feedback"></div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-success" type="submit" id="saveChanges">Guardar</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
